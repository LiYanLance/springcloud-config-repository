zuul:
  ignored-services: "*"
  sensitive-headers:
  routes:
    user:
      path: /users/**
      serviceId: userService
      stripPrefix: false
    session:
      path: /login/**
      serviceId: userService
      stripPrefix: false
    todos:
      path: /todos/**
      url: todoService


hystrix:
  command:
    todoService:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
