server:
  port: 8080
  context-path: /api

zuul:
  ignored-services: "*"
  sensitive-headers:
  routes:
    user:
      path: /users/**
      url: http://localhost:8082
      stripPrefix: false
    session:
      path: /login/**
      url: localhost:8082/login/
      stripPrefix: false
    todos:
      path: /todos/**
      url: localhost:8088/todos/
      stripPrefix: false

