zuul:
  ignored-services: "*"
  routes:
    user:
      path: /api/user/**
      url: http://localhost:8082/user
      sensitive-headers:
    session:
      path: /api/sessions/**
      url: http://localhost:8088/sessions
    todos:
      path: /api/todos/**
      url: http://localhost:8088/todos
      sensitive-headers:
