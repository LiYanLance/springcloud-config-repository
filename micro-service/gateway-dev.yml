server:
  port: 8080
  context-path: /api

user-service:
  ribbon:
    listOfServers: localhost:8082

zuul:
  ignored-services: "*"
  sensitive-headers:
  routes:
    user:
      path: /users/**
      serviceId: user-service
      stripPrefix: false
    session:
      path: /login/**
      serviceId: user-service
      stripPrefix: false
    todos:
      path: /todos/**
      url: http://localhost:8088/todos
